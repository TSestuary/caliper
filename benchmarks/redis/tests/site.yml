---
- name: install redis on server
  hosts: SlaveDevice
  roles:
    - redis
  become: true
  become_method: sudo
  become_user: root

- name: start redis on server
  hosts: SlaveDevice
  roles:
    - redis-server
  become: true
  become_method: sudo
  become_user: root

- name: install redis on client
  hosts: MasterDevice
  roles:
    - redis
  become: true
  become_method: sudo
  become_user: root

