---
- name: create /tmp/nginx
  file: path=/tmp/nginx state="directory"
  become: true
  become_method: sudo
  become_user: root

- name: copy nginx test
  copy:
    src: "~/.caliper/benchmarks/nginx/"
    dest: "/tmp/nginx/"
    mode: 0755
    backup: yes
  become: true
  become_method: sudo
  become_user: root
      
- name: build nginx-client on client
  command: sh /tmp/nginx/build-client.sh
  become: true
  become_method: sudo
  become_user: root
