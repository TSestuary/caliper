[iozone_Cached]
category = Performance storage Iozone-Cached
scores_way =  compute_speed_score 5 
command = "cd /tmp/iozone; if [ ! -f /tmp/sdb/iozone ]; then cp /tmp/iozone/iozone /tmp/sdb/; cp /tmp/iozone/fileop /tmp/sdb/; fi; ./iozone -s1g -r5M -f /tmp/sdb/iozone; cd .."
parser = iozone_parser

[iozone_directIO]
category = Performance storage Iozone-DirectIO
scores_way =  compute_speed_score 5 
command = "cd /tmp/iozone; if [ ! -f /tmp/sdb/iozone ]; then cp /tmp/iozone/iozone /tmp/sdb/; cp /tmp/iozone/fileop /tmp/sdb/; fi; ./iozone -s1g -r5M -I -f /tmp/sdb/iozone; cd .."
parser = iozone_parser

